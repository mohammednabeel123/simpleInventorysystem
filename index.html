<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Simple Inventory System</title>
  </head>
  <body>
    <div id="container">
      <div class="header-section">
        <h1>Simple Inventory System</h1>
        <a href="inventory.html" target="_blank">View Inventory</a>
      </div>
      <form id="inventory-form">
        <div class="form-section">
          <div class="form-group">
            <label for="item-id-input">Item ID:</label>
            <input
              type="text"
              id="item-id-input"
              placeholder="Item ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="item-name-input">Item Name:</label>
            <input type="text" id="item-name-input" placeholder="Item Name" />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              placeholder="Enter Description"
              required
            />
          </div>
        </div>
        <div class="form-section">
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Select a Category</option>
              <option value="electronics">Electronics</option>
              <option value="furniture">Furniture</option>
              <option value="clothing">Clothing</option>
              <option value="accessories">Accessories</option>
            </select>
          </div>
          <div class="form-group">
            <label for="item-quantity">Quantity:</label>
            <input
              type="number"
              id="item-quantity"
              placeholder="Quantity"
              required
              min="1"
            />
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Price" required />
          </div>
        </div>
        <div class="form-section">
          <button type="submit" id="add-item-button">Add Item</button>
        </div>
      </form>
      <div class="form-section">
        <input type="text" id="search-input" placeholder="Search items..." />
      </div>
      <button id="search">Search</button>
      <div id="result"></div>
    </div>
  </body>
</html>
